<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡牌翻转测试</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a0b2e, #2d1b69);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .test-container {
            text-align: center;
            color: white;
        }
        
        .test-container h1 {
            margin-bottom: 30px;
        }
        
        /* 翻卡前后两面 */
        .drawn-card {
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out;
            perspective: 1000px;
            position: relative;
            width: 300px;
            height: 400px;
            margin: 0 auto;
            cursor: pointer;
        }

        .drawn-card .card-face { 
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border-radius: 20px;
            background: linear-gradient(135deg, #7b61ff, #9c88ff);
            box-shadow: 0 8px 32px rgba(123, 97, 255, 0.3);
            transition: transform 0.6s ease-in-out;
            padding: 32px 24px;
            box-sizing: border-box;
        }

        /* 卡牌正面样式 */
        .drawn-card .front .card-content {
            text-align: center;
            color: white;
            width: 100%;
        }

        .drawn-card .front .card-content h3 {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 16px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .drawn-card .front .card-content p {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        /* 卡牌反面样式 */
        .drawn-card .back .card-content {
            text-align: left;
            color: white;
            width: 100%;
            max-height: 100%;
            overflow-y: auto;
        }

        .drawn-card .back .card-content h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 12px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .drawn-card .back .card-content h4 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: rgba(255,255,255,0.9);
        }

        .drawn-card .back .list {
            list-style: none;
            padding: 0;
            margin: 0 0 16px 0;
        }

        .drawn-card .back .list li {
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 8px;
            padding-left: 16px;
            position: relative;
            opacity: 0.9;
        }

        .drawn-card .back .list li::before {
            content: "•";
            color: rgba(255,255,255,0.7);
            position: absolute;
            left: 0;
        }

        .drawn-card .front {
            transform: rotateY(0deg);
        }

        .drawn-card .back {
            transform: rotateY(180deg);
        }

        .drawn-card.flipped .front {
            transform: rotateY(-180deg);
        }

        .drawn-card.flipped .back {
            transform: rotateY(0deg);
        }

        /* 关键词胶囊样式 */
        .pill-row {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 12px;
            justify-content: center;
        }

        .pill {
            background: linear-gradient(135deg, #7b61ff, #9c88ff);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            box-shadow: 0 2px 4px rgba(123, 97, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .flip-hint {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.7);
            background: rgba(0, 0, 0, 0.3);
            padding: 4px 8px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>卡牌翻转效果测试</h1>
        <p>点击卡牌测试翻转效果</p>
        
        <div id="drawnCard" class="drawn-card" onclick="flipCard()">
            <!-- 正面：固定主题内容 -->
            <div class="card-face front" id="cardFront">
                <div class="card-content">
                    <h3>焦虑主题</h3>
                    <p>面对未知的挑战，内心的不安与期待交织</p>
                    <div class="pill-row">
                        <span class="pill">紧张</span>
                        <span class="pill">未知</span>
                        <span class="pill">压力</span>
                    </div>
                </div>
            </div>
            <!-- 反面：动态生成内容 -->
            <div class="card-face back" id="cardBack">
                <div class="card-content">
                    <h3>个性化引导</h3>
                    <ul class="list">
                        <li>你最近在哪些方面感到最焦虑？</li>
                        <li>这种焦虑背后隐藏着什么期待？</li>
                    </ul>
                    <h4>小行动建议</h4>
                    <ul class="list">
                        <li>花5分钟写下3个让你焦虑的具体事情</li>
                        <li>选择一个最小的行动来缓解其中一个焦虑</li>
                    </ul>
                </div>
            </div>
            <div class="flip-hint">点击任意位置翻转</div>
        </div>
    </div>

    <script>
        function flipCard() {
            const cardEl = document.getElementById('drawnCard');
            cardEl.classList.toggle('flipped');
        }
    </script>
</body>
</html>
