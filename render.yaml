services:
  - type: web
    name: echo-insight-backend
    env: node
    region: singapore
    plan: free
    buildCommand: npm install
    startCommand: node backend/server-supabase.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: SUPABASE_URL
        value: https://klwfdawtiigivtiwinqr.supabase.co
      - key: SUPABASE_KEY
        sync: false
      - key: DASHSCOPE_API_KEY
        sync: false
      - key: MODEL_PROVIDER
        value: dashscope
      - key: QWEN_MODEL
        value: qwen-plus

